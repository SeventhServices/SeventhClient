
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  Major: '0'
  Minor: '1'
  Patch: '0'

variables:
  buildConfiguration: 'Release'

steps:
- task : UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.100'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '-c $(buildConfiguration)'
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    configuration: $(buildConfiguration)
    packagesToPack: '**/*.csproj'
    nobuild: true
    versioningScheme: 'byPrereleaseNumber'
    majorVersion: $(Major)
    minorVersion: $(Minor)
    patchVersion: $(Patch)






